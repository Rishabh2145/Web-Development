<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Interface</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://pngimg.com/d/batman_PNG41.png">
</head>

<body>
    <div class="Layout">
        <div style="display: flex; flex-direction: row;margin: 0px;">
            <div class="back">
                <img height="15px" class="DP" src="https://cdn-icons-png.flaticon.com/512/271/271220.png">
            </div>
            <div class="Header">Profile</div>
        </div>
        <div class="Profile">
            <div>
                <img height="80px" class="DP" src="Avatar.png">
            </div>
            <div style="display: flex; flex-direction: column; align-items: center;justify-content: center;">
                <div
                    style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-weight: bold; font-size: 20px;">
                    Exodus Trivellan</div>
                <div style="font-size: 15px;">Product Manager</div>
            </div>
        </div>
        <div class="Content" style="border-radius: 10px;">
            <div>
                <div
                    style="font-size: 25px; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-weight: bold;">
                    28</div>
                <div>Applied</div>
            </div>
            <div style="display: flex; align-items: center; justify-content: center; flex-direction: column;">
                <div
                    style="font-size: 25px; font-family:'Franklin Gothic Medium','Arial Narrow', Arial, sans-serif; font-weight: bold;">
                    78</div>
                <div>Reviewed</div>
            </div>
            <div style="display: flex; align-items: center; justify-content: center; flex-direction: column;">
                <div
                    style="font-size: 25px; font-family:'Franklin Gothic Medium','Arial Narrow', Arial, sans-serif; font-weight: bold;">
                    16</div>
                <div>Contacted</div>
            </div>
        </div>
        <div class="Stats">
            <div
                style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 20px; font-weight: bolder; padding: 5px 20px;">
                Complete Profile</div>
            <div class="Instat">
                <div class="Education">
                    <div>
                        <img style="padding-bottom: 5px;" height="20px"
                            src="https://clipart-library.com/new_gallery/203-2031760_png-file-svg-pink-education-icon-png.png"
                            alt="">
                    </div>
                    <div
                        style="font-size:15px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
                        Education</div>
                    <div
                        style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 20px; font-weight: bolder;">
                        03 Steps Left</div>
                    <div>
                        <img height="35px"
                            src="https://static.vecteezy.com/system/resources/previews/009/378/161/non_2x/arrow-icon-arrows-sign-black-arrows-free-png.png"
                            alt="">
                    </div>
                </div>
                <div class="Professional">
                    <div>
                        <img style="padding-bottom: 5px;" height="20px"
                            src="https://cdn-icons-png.flaticon.com/512/1014/1014900.png" alt="">
                    </div>
                    <div
                        style="font-size:15px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
                        Professional</div>
                    <div
                        style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 20px; font-weight: bolder;">
                        03 Steps Left</div>
                    <div>
                        <img height="35px"
                            src="https://static.vecteezy.com/system/resources/previews/009/378/161/non_2x/arrow-icon-arrows-sign-black-arrows-free-png.png"
                            alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="Setting">
            <div style="display: flex; flex-direction: row; flex: 1; font-size: 20px;">Account Setting</div>
            <div style="display: flex; flex: 0;">
                <img height="18px" src="https://cdn-icons-png.flaticon.com/512/32/32213.png" alt="">
            </div>
        </div>
        <div class="Footer">
            <div class="Foo1" style="font-weight: bolder;">
                Get Premium <br>Buy Premium Account @ $8/M
            </div>
            <div class="Foo2">
                <form action="https://google.com">
                    <button class="Button">Buy Now</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
