<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/10266/10266602.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="background"
        style="background-image: url(https://plus.unsplash.com/premium_photo-1661443781814-333019eaad2d?q=80&w=1902&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
    </div>
    <div class="layout">
        <div class="form">
            <div class="title">
                <h1>UI-Development Crash Course Survey</h1>
            </div>
            <form class="credentials">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Enter the Name of the User" id="floatingTextarea"
                        required></textarea>
                    <label for="floatingTextarea">Educatee's Name</label>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com" required>
                </div>
                <div style="margin-bottom: 8px;">Enter the overall rating of the class</div>
                <select class="form-select" aria-label="Default select example" id="rate" required>
                    <option value="">Enter the Rating Here</option>
                    <option value="1">One Star</option>
                    <option value="2">Two Star</option>
                    <option value="3">Three Star</option>
                    <option value="4">Four Star</option>
                    <option value="5">Five Star</option>
                </select>
                <div class="mb-3" style="margin-top: 10px;">
                    <label for="exampleFormControlTextarea1" class="form-label">Any Suggestions (optional)</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit" id="submitButton">Submit form</button>
                    <button type="button" class="btn btn-outline-primary" id="render">Render Servay Results</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="render.js"></script>
</body>

</html>
