<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Layout">
        <h1>Calculator</h1>
        <div id="input">
            <input id="num1" type="number" placeholder="Input Number" style="text-align: center;">
            <input id="num2" type="number" placeholder="Input Number" style="text-align: center;">
        </div>
        <div class="btns">
            <button id="+">+</button>
            <button id="-">-</button>
            <button id="*">X</button>
            <button id="/">/</button>
        </div>
        <div class="output">
            <p>RESULT</p>
            <p>:</p>
            <p id="res"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
