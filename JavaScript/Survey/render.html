<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon"
        href="https://icons.veryicon.com/png/o/miscellaneous/little-fake-brother_-fill_-icon080/encryption-10.png">
    <link rel="stylesheet" href="render.css">
</head>

<body>
    <div class="page">
        <div class="background"></div>
        <div style="display: block;" id="cred" class="credentials">
            <h1>Enter the User Credentials</h1>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="mail" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="Password" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>
            <button type="button" class="btn btn-primary btn-lg" id="renderButton">Submit Credentials</button>
        </div>
        <div id="result" style="display: none; color: whitesmoke;">
            <div id="user">
                <div style="font-size: 20px; font-family: fantasy;">Educatee's Name</div>
            </div>
            <div id="contact">
                <div style="font-size: 20px; font-family: fantasy;">Email ID</div>
            </div>
            <div id="rateSubmit">
                <div style="font-size: 20px; font-family: fantasy;">Ratings</div>
            </div>
            <div id="Suggestions">
                <div style="font-size: 20px; font-family: fantasy;">Suggestions</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="render.js"></script>
</body>

</html>
